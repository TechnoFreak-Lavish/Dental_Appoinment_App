<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Confirmed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        background: linear-gradient(to right, #b489d7, #5ec1ff);
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
    }
    .card {
        width: 100%;
        max-width: 450px;
        text-align: center;
    }
</style>
<body>
    <div class="card p-4 shadow-lg">
        <h2 class="text-center mb-3">Appointment Confirmed</h2>
        <p><strong>Location:</strong> <span id="clinicLocation"></span></p>
        <p><strong>Date:</strong> <span id="appointmentDate"></span></p>
        <p><strong>Time:</strong> <span id="appointmentTime"></span></p>
        <p class="text-danger"><strong>Notice:</strong> Please arrive on time.</p>
        <a href="appointments.html" class="btn btn-primary">Back to Appointments</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const clinic = localStorage.getItem("appointmentClinic");
            const date = localStorage.getItem("appointmentDate");
            const time = localStorage.getItem("appointmentTime");

            document.getElementById("clinicLocation").textContent = clinic;
            document.getElementById("appointmentDate").textContent = date;
            document.getElementById("appointmentTime").textContent = time;
        });
    </script>
</body>
</html>
