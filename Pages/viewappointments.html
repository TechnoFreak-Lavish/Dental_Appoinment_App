<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        background: linear-gradient(to right, #4facfe, #00f2fe);
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
    .container {
        width: 100%;
        max-width: 500px;
    }
    .card {
        width: 100%;
    }
</style>
<body>
    <div class="container">
        <h2 class="text-center mb-3">Upcoming Appointments</h2>
        <div id="appointmentsList" class="mb-3"></div>
        <a href="appointments.html" class="btn btn-secondary w-100">Back to Appointments</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const appointmentsList = document.getElementById("appointmentsList");
            
            // Retrieve appointment details from localStorage
            const clinic = localStorage.getItem("appointmentClinic");
            const date = localStorage.getItem("appointmentDate");
            const time = localStorage.getItem("appointmentTime");

            if (clinic && date && time) {
                appointmentsList.innerHTML = `
                    <div class="card p-3 shadow-sm">
                        <p><strong>Clinic:</strong> ${clinic}</p>
                        <p><strong>Date:</strong> ${date}</p>
                        <p><strong>Time:</strong> ${time}</p>
                    </div>
                `;
            } else {
                appointmentsList.innerHTML = `<p class="text-center text-muted">No upcoming appointments.</p>`;
            }
        });
    </script>
</body>
</html>
