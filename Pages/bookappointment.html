<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Appointment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to right, #10f8a3, #dcf0f1);
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: 100%;
        max-width: 450px;
      }
      input[readonly] {
        background-color: #e9ecef !important;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="card p-4 shadow-lg">
      <h2 class="text-center mb-3">Book an Appointment</h2>
      <form id="appointmentForm">
        <div class="mb-3">
          <input
            type="text"
            id="patientName"
            class="form-control"
            placeholder="Full Name"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="email"
            id="patientEmail"
            class="form-control"
            placeholder="Email"
            readonly
          />
        </div>
        <div class="mb-3">
          <input
            type="tel"
            id="patientPhone"
            class="form-control"
            placeholder="Phone"
            required
          />
        </div>
        <div class="mb-3">
          <label for="clinicSelect" class="form-label">Select Clinic</label>
          <select id="clinicSelect" class="form-control" required>
            <option value="" disabled>Select a clinic</option>
            <option value="Universal-k">Universal Dental Care-Kitchener</option>
            <option value="Universal-W">Universal Dental Care-Waterloo</option>
            <option value="Universal-C">Universal Dental Care-Cambridge</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="appointmentDate" class="form-label">Date</label>
          <input
            type="date"
            id="appointmentDate"
            class="form-control"
            readonly
          />
        </div>
        <div class="mb-3">
          <label for="appointmentTime" class="form-label">Time</label>
          <input
            type="text"
            id="appointmentTime"
            class="form-control"
            readonly
          />
        </div>
        <div class="mb-3">
          <label for="reason" class="form-label">Reason for Appointment</label>
          <textarea
            id="reason"
            class="form-control"
            placeholder="e.g., Teeth cleaning, cavity.."
            rows="3"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Continue to Confirmation
        </button>
      </form>
    </div>

    <script src="../js/script.js"></script>
  </body>
</html>
