<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>
    <script src="script.js">
    </script>
    <style>
         body{
background: linear-gradient(to right,#10f8a3,#dcf0f1);
display: flex;
height: 100vh;
align-items: center;
justify-content: center;

        }
        .signup-container{
            background: #fff;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;

        }
    </style>
   <body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4 shadow-lg" style="width: auto;">
        <div class="alert alert-primary" role="alert"></div>
        <h2 class="text-center mb-3">Signup</h2>
        <form id="frmsignup">
            <div class="mb-3">
                <input type="text" id="Name" class="form-control" placeholder="Name" required>
            </div>
            <div class="mb-3">
                <input type="email" id="Email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="tel" id="Phone" class="form-control" placeholder="Phone" required>
            </div>
            <div class="mb-3">
                <input type="password" id="Password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Signup</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="login.html" class="btn btn-primary">Login</a></p>
    </div>
</body>


<script src="../js/script.js"></script>
</html>

</html>
