<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DentalCare Booking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to right, #56ccf2, #2f80ed);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        font-family: "Segoe UI", sans-serif;
      }

      .welcome-card {
        background: #fff;
        border-radius: 20px;
        padding: 40px 30px;
        max-width: 600px;
        width: 100%;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        animation: fadeIn 1s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        width: 100px;
        height: auto;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 2.5rem;
        color: #007bff;
        margin-bottom: 10px;
      }

      p {
        font-size: 1.1rem;
        color: #555;
        margin-bottom: 30px;
      }

      .btn-custom {
        font-size: 1.1rem;
        padding: 12px 30px;
        border-radius: 10px;
        width: 100%;
        margin-bottom: 15px;
        transition: background 0.3s ease;
      }

      .btn-custom:hover {
        background: #0056b3;
        color: #fff;
      }

      @media (min-width: 576px) {
        .btn-group-custom {
          display: flex;
          gap: 20px;
          justify-content: center;
        }

        .btn-custom {
          width: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div class="welcome-card">
      <img src="assets/logo.png" alt="DentalCare Logo" class="logo" />

      <h1>Welcome to DentalCare</h1>
      <p>Book your dental appointments quickly, securely, and stress-free.</p>

      <div class="btn-group-custom">
        <a href="login.html" class="btn btn-primary btn-custom">Login</a>
        <a href="signup.html" class="btn btn-outline-primary btn-custom"
          >Sign Up</a
        >
      </div>
    </div>
  </body>
</html>
