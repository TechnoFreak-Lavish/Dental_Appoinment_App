<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <script src="script.js">
    </script>
    <style>
        body{
background: linear-gradient(to right,#4facfe,#00f2fe);
display: flex;
height: 100vh;
align-items: center;
justify-content: center;

        }
        .login-container{
            background: #fff;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;

        }
    </style>
    <body class="d-flex justify-content-center align-items-center vh-100 bg-light">
        <div class="card p-4 shadow-lg" style="width:auto">
            <h2 class="text-center mb-3">Login</h2>
<form id="frmlogin">
    <div class="mb-3">
    <input type="email" id="lgEmail" class="form-control" placeholder="Email" required>
   </div>
   <div class="mb-3">
    <input type="password" id="lgPassword" class="form-control" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
<p>Don't have an account? <a href="signup.html" class="btn btn-primary">Sign Up</a></p>
        </div>


    </body>
</html>
